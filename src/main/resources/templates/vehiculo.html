<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div data-th-replace="~{layout :: header}"></div>
    <main>

        <div class="container mt-5">

            <div data-th-if="${incorrecto}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <strong>ERROR.</strong>
            <span th:text="${incorrecto}"></span>
            Inténtelo nuevamente.
            <!--<strong>ERROR</strong> No se pudo guardar el conductor/vehículo. Inténtelo nuevamente.-->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

            <h2 class="text-white fw-bold text-center">
                <i class="bi bi-person-circle"></i> REGISTRAR VEHICULO
            </h2>
            <hr>
            <div class="card shadow p-4">

                <form data-th-object="${nuevoVehiculo}"
                    data-th-action="${band}?@{/modificarVehiculo}:@{/guardarVehiculo}" method="post"
                    enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="modelo" class="form-label">Modelo</label>
                        <input type="text" id="modelo" name="modelo" class="form-control"
                            placeholder="Ingrese el modelo el vehiculo" data-th-field="*{modelo}" minlength="2"
                            maxlength="20" pattern="[A-Za-z0-9ÁÉÍÓÚáéíóúñÑ\s]+" title="Solo letras, números y espacios"/>
                    </div>

                    <div class="mb-3">
                        <label for="marca" class="form-label">Marca</label>
                        <input type="text" id="marca" name="marca" class="form-control"
                            placeholder="Ingrese la marca del veiculo" data-th-field="*{marca}" required pattern="[A-Za-z0-9ÁÉÍÓÚáéíóúñÑ\s]+" title="Solo letras, números y espacios">
                    </div>
                    <span data-th-if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="text-danger">error
                        marca</span>

                    <div class="mb-3">
                        <label for="tipoDeVehiculo" class="form-label">Tipo de Vehículo</label>
                        <select id="tipoDeVehiculo" name="tipoDeVehiculo" class="form-select"
                            data-th-field="*{tipoDeVehiculo}">
                            <option value="Tipos .." disabled selected>Seleccione tipo</option>

                            <option value="X" th:selected="${nuevoVehiculo.tipoDeVehiculo == 'X'}">X</option>

                            <option value="LUXE" th:selected="${nuevoVehiculo.tipoDeVehiculo == 'LUXE'}">LUXE</option>

                            <option value="PREMIUM" th:selected="${nuevoVehiculo.tipoDeVehiculo == 'PREMIUM'}">PREMIUM
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="patente" class="form-label">Patente</label>
                        <input type="text" id="patente" name="patente" class="form-control"
                            placeholder="Ingrese su patente" data-th-field="*{patente}" required
                            data-th-readonly="${band}" minlength="6"
                            maxlength="7" pattern="[A-Z]{2}[0-9]{3}[A-Z]{2}" title="Formato válido: AA123BB"/>
                            <!-- pattern="[A-Z]{2}[0-9]{3}[A-Z]{2}" -->
                    </div>

                      <div class="mb-3">
                        <label for="conductor" class="form-label"> Conductores </label>
                        <select id="conductor.id" name="conductor.id" class="form-select" > 
                            <option value=""> Seleccionar Conductor ... </option>
                            <option th:each="c : ${clista}" th:value="${c.id}" th:text="${c.nombre + ' ' + c.apellido}"></option>

                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="color" class="form-label">Color</label>
                        <input type="text" id="color" name="color" class="form-select"
                            placeholder="Ingrese el color del vehiculo" data-th-field="*{color}" pattern="[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+" title="Solo letras y espacios">
                    </div>

                    <div class="mb-3">
                        <label for="asientos" class="form-label">Asientos</label>
                        <input type="number" id="asientos" name="asientos" class="form-select"
                            placeholder="Ingrese el nro de asientos disponibles" data-th-field="*{asientos}" min="1" max="5" title="Debe tener entre 1 y 5 asientos disponibles">
                    </div>

                    <button type="submit" class="btn btn-primary" th:text="${band} ? 'modificar' : 'Ingresar'"></button>
                    <a href="/" class="btn btn-secondary">Volver</a>
                </form>


            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </main>

    <footer>
        <p>Derechos reservados &copy; 2025</p>
    </footer>

</body>

</html>
