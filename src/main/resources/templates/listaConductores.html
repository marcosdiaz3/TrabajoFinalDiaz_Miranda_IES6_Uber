<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="navbar">
            <img src="https://i.imgur.com/5b9KdhP.png" alt="Logo" class="logo">
            <a href="/" >Inicio</a>
            <a href="">Usuarios </a>
            <a href="/vehiculo" target="_blank" class="boton-enlace">Registro de Vehiculos</a>

        </nav>
    </header>


    <main>
    <div class="tabla-contenedor"> 
        <div data-th-if="${correcto}" class="alert alert-success d-flex align-items-center shadow-sm" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${correcto}"></span>
        </div>


    <h2 class="text-white fw-bold text-center">
        <hr>
    <i class="bi bi-person-circle"></i> LISTADO DE CONDUCTORES </h2>
    <hr>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Edad</th>
            <th>DNI</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clista}">
            <td th:text="${c.nombre}"></td>
            <td th:text="${c.apellido}"></td>
            <td th:text="${c.telefono}"></td>
            <td th:text="${c.edad}"></td>
            <td th:text="${c.dni}"></td>
            <td>
                <a data-th-href="@{'/eliminarConductor/'+${c.id}|}" class="btn btn-danger">Borrar</a>
                <a data-th-href="@{'/modificarConductor/'+${c.id}|}" class="btn btn-primary">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>
</html>
