<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div data-th-replace="~{layout :: header}"></div>
    <main class="container py-5">

        <div data-th-if="${correcto}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <strong>¡Carga exitosa!</strong>
            <span th:text="${correcto}"></span>
            <!--<strong>¡Carga exitosa!</strong> El conductor/vehículo ha sido registrado correctamente. -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>


        <h2 class="text-white fw-bold text-center"> <i class="bi bi-person-circle"></i>Lista de Vehículos</h2>

        <hr>
        <hr>

        <div class="row g-4" th:if="${lista}">

            <div class="col-md-4" data-th-each="v : ${lista}">
                <div class="card shadow h-100">
                    <img src=".." class="car-img-top" alt="...">
                    <div class="card-body">

                        <h5 class="card-title fw-bold" data-th-text="${v.marca} + ' ' + ${v.modelo}"></h5>
                        <h6 class="text-muted" th:text="'Patente: ' + ${v.patente}"></h6>

                        <ul class="list-group list-group-flush my-3">
                            <li class="list-group-item" th:text="'Color: ' + ${v.color}"></li>
                            <li class="list-group-item" th:text="'Asientos: ' + ${v.asientos}"></li>
                            <li class="list-group-item" th:text="'Tipo: ' + ${v.tipoDeVehiculo}"></li>
                            <li class="list-group-item" th:text="'Estado: ' + (${v.estado} ? 'Activo' : 'Inactivo')">
                            </li>
                        </ul>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{'/escogerVehiculo/' + ${v.patente}}"
                                class="btn btn-success btn-sm me-1">Escoger Vehículo</a>
                            <a th:href="@{'/modificarVehiculo/' + ${v.patente}}"
                                class="btn btn-primary btn-sm">Modificar</a>
                            <a th:href="@{'/eliminarVehiculo/' + ${v.patente}}"
                                class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </main>
</body>

</html>
