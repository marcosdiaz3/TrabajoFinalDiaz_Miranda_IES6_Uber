<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>VIAJE</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div data-th-replace="~{layout :: header}"></div>

    <div class="container mt-4">

    <div class="card shadow-lg p-4">

        <h3 class="card-title mb-4 text-center">Registrar Viaje</h3>

        <form th:object="${nuevoViaje}" th:action="@{/guardarViaje}" method="post">

            <!-- Patente -->
            <div class="mb-3">
                <label class="form-label fw-bold">Vehículo (Patente)</label>
                
                <!-- Campo visible solo lectura -->
                <input type="text" 
                       th:field="*{vehiculo.patente}"
                       class="form-control"
                       readonly>
            </div>

            <!-- Tipo de vehículo (solo lectura) -->
            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de Vehículo</label>

                <!-- Campo visible deshabilitado -->
                <select class="form-control" disabled>
                    <option th:text="*{vehiculo.tipoDeVehiculo}"></option>
                </select>

                <!-- Campo oculto para que se envíe al controller -->
                <input type="hidden" th:field="*{vehiculo.tipoDeVehiculo}">
            </div>

            <!-- Tipo de viaje -->
            <div class="mb-3">
                <label class="form-label fw-bold">Tipo de Viaje</label>
                <select th:field="*{tipViaje}" class="form-control" required>
                    <option value="">Seleccionar tipo...</option>
                    <option value="CORTO">Corto</option>
                    <option value="MEDIO">Medio</option>
                    <option value="LARGO">Largo</option>
                </select>
            </div>

            <!-- Usuario -->
            <div class="mb-3">
                <label class="form-label fw-bold">Usuarios</label>
                <select th:field="*{usuario.dni}" class="form-control" required>
                    <option value="">Seleccionar usuario...</option>
                    <option th:each="usuario : ${lista}"
                            th:value="${usuario.dni}"
                            th:text="${usuario.nombreCliente + ' ' + usuario.apellidoCliente}">
                    </option>
                </select>
            </div>

            <!-- Botón -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Guardar Viaje</button>
            </div>

        </form>

    </div>

</div>
</body>

</html>
