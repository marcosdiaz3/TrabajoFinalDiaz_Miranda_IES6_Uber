<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Precio del Viaje</title>
<link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

    <div data-th-replace="~{layout :: header}"></div>

<div class="container mt-5">

    <div class="card shadow-lg">

        <div class="card-header bg-primary text-white text-center">
            <h3>Precio Final del Viaje</h3>
        </div>

        <div class="card-body">

            <!--<p><strong>ID del Viaje:</strong> <span th:text="${viaje.id}"></span></p> -->

            <p><strong>Tipo de Viaje:</strong>
                <span class="badge bg-info" th:text="${viaje.tipViaje}"></span>
            </p> 

             <p><strong>Tipo de Vehiculo:</strong>
                <span class="badge bg-info" th:text="${vehiculo.tipoDeVehiculo}"></span>
            </p> 

            <!-- <p><strong>Costo Original Guardado:</strong>
                <span class="text-success fw-bold" th:text="${viaje.costoViaje}"></span>
            </p> -->

            <p class="mt-3"><strong>Precio Final Calculado:</strong>
                <span class="fs-4 text-danger fw-bold" th:text="${precioFinal}"></span>
            </p>

            <hr>

            <a href="/index" class="btn btn-secondary">Volver al Inicio</a>

              <!-- BOTÃ“N PARA IMPRIMIR -->
            <button class="btn btn-success ms-2" onclick="window.print()">Imprimir Resumen</button>

        </div>

    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
