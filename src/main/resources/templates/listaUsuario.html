<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Usuarios</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div data-th-replace="~{layout :: header}"></div>

    <divclass="container">
    <h1>LISTA DE USUARIOS</h1>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <table class="table table-dark table-striped">
        <tr>
             <th>dni</th>
            <th>nombreCliente</th>
            <th>apellidoCliente</th>
             <th>correo</th>
               <th>acciones</th>
        </tr>
        <tr th:each="a : ${lista}">

             <td th:text="${a.dni}"> </td>
            <td th:text="${a.nombreCliente}"> </td>
            <td th:text="${a.apellidoCliente}"> </td>
            <td th:text="${a.correo}"> </td>
           
             <td>
             <a data-th-href= "@{'/eliminarUsuario/'+${a.dni}}" class="btn btn-outline-danger" >Borrar</a>       
             <a data-th-href="@{'/modificarUsuario/'+${a.dni}}" class="btn btn-outline-warning" >Editar</a>

             </td>
        </tr>
    </table>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
